<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMIGRAÇÃO</title>
</head>
<body>
    <h1>Verificando Nacionalidade</h1>
    Digite seu pais:<input type="text" name="nac" id="nac01">
    <input type="button" value="Verificar" onclick="buscar()">
    <div id="resultado">

    </div>
    <script>
        function buscar(){
            var n = window.document.getElementById('nac01') // Variavel que exibe o valor do imput
            var res = window.document.getElementById('resultado') // variavel que exibe o valor da div

            console.log(n.value.toUpperCase())
            if (n.value.toUpperCase().trim() == 'BRASIL') {
               res.innerHTML = ` Você possui o visto Brasileiro`;
            }
            else{
                res.innerHTML = `Você é estrangeiro`;

            }
           
            
        }
    </script>
</body>
</html>
