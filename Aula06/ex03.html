    <script>
        var n1 = Number.parseInt(window.prompt("Digite um numero: ")) // recebe um valor string quando está sem o Number.parseInt, quando coloca converte para valor numerico, nesse caso parseint é para numero inteiro
        var n2 = Number.parseFloat(window.prompt ("Digite outro numero: ")) // recebe um valor string quando está sem o Number.parsefloat, quando coloca converte para valor numerico, nesse caso parseint é para numero flutuante
        //* também pode usar apenas o Number, quando eu não quiser definir o tipo.
        var s = n1 + n2
        
        window.alert("A soma dos valores é " + s + " ! ")

        // Exemplo de linha acima utilizando o Plass Roader, é mais indicado.

   </script>
